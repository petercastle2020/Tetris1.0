<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="container">
      <h1>Tetris</h1>
      <div class="main-grid"></div>
      <div class="control-panel">
        <div class="mini-grid"></div>
        <div class="game-over"></div>
        <h3>Score:<span id="score">0</span></h3>

        <button id="start-button" class="">Start / Pause</button>
        <button id="restart-button">
          <i class="fas fa-redo fa-2x restart-icon"></i>
        </button>
        <div class="control-keys">
          <div>
            <button id="arrow-up" class="key">
              <i class="fa-solid fa-arrow-up fa-2x" fa-4x></i>
            </button>
          </div>
          <div>
            <button id="arrow-left" class="key">
              <i class="fa-solid fa-arrow-left fa-2x"></i></button
            ><button id="arrow-down" class="key">
              <i class="fa-solid fa-arrow-down fa-2x"></i></button
            ><button id="arrow-right" class="key">
              <i class="fa-solid fa-arrow-right fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
